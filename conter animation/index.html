<!DOCTYPE html>
<html>

<head>
    <title>Counter App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Counter App</h1>
        <div class="counter">
            <button id="increment">+</button>
            <div id="counter-value">0</div>
            <button id="decrement">-</button>
        </div>
        <button id="reset">Reset</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
